<!doctype html>
<html>
  <head>
    <title>Wind</title>
    <script src="chart.js"></script>
  </head>
  <body>
    <h1 id="windText">Current Wind: Null</h1>
    <canvas id="realtimeChart" width="100vh" height="40vh"></canvas>
    <canvas id="hourlyChart" width="100vh" height="40vh"></canvas>
    <canvas id="dailyChart" width="100vh" height="40vh"></canvas>
    <script>
      var wind_text = document.getElementById("windText");
      var ctx = document.getElementById("realtimeChart").getContext("2d");
      var realtimeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [], // Start with empty labels
          datasets: [
            {
              label: "Real-time Wind",
              data: [], // Start with empty data
              tension: 0.1,
            },
          ],
        },
        options: {
          animation: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      var ctx2 = document.getElementById("hourlyChart").getContext("2d");
      var hourlyChart = new Chart(ctx2, {
        type: "bar",
        data: {
          labels: [], // Start with empty labels
          datasets: [
            {
              label: "Wind last hour",
              data: [], // Start with empty data
              tension: 0.1,
            },
          ],
        },
        options: {
          animation: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      var ctx2 = document.getElementById("dailyChart").getContext("2d");
      var dailyChart = new Chart(ctx2, {
        type: "bar",
        data: {
          labels: [], // Start with empty labels
          datasets: [
            {
              label: "Wind",
              data: [], // Start with empty data
              tension: 0.1,
            },
          ],
        },
        options: {
          animation: false,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });


      function fill_charts(chart, data) {
        const newValue = data.vel.toFixed(1);
        wind_text.innerText = `Current Wind: ${newValue} m/s`;
        const newLabel = new Date(
          Math.floor(data.ts * 1000),
        ).toLocaleTimeString();
        console.log("data", data.ts, Math.floor(data.ts * 1000), newLabel);

        // Update chart data and labels
        chart.data.labels.push(newLabel);
        chart.data.datasets.forEach((dataset) => {
          dataset.data.push(newValue);
        });

        chart.update();
      }

      function remove_old_data(chart, threshold) {
        if (chart.data.labels.length > threshold) {
          chart.data.labels.shift();
          chart.data.datasets.forEach((dataset) => {
            dataset.data.shift();
          });
          chart.update();
        }
      }

      function update_charts(chart, duration, interval, period) {
        fetch("wind/last_data")
          .then((response) => response.json())
          .then((data) => {
            fill_charts(chart, data);
          })
          .catch((error) => console.error("Error fetching data:", error));

        remove_old_data(chart, 10);

        setTimeout(function () {
          update_charts(chart, duration, interval, period);
        }, period);
      }

      function fill_then_update_charts(chart, duration, interval, period) {
        fetch(`wind/data_since?duration=${duration}&interval=${interval}`)
          .then((response) => response.json())
          .then((datalist) => {
            datalist.forEach((data) => {
              //console.log("FILL", data);
              fill_charts(chart, data);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
        setTimeout(function () {
          update_charts(chart, duration, interval, period);
        }, period);
      }

      fill_then_update_charts(realtimeChart, 600.0, 60.0, 5000);
      fill_then_update_charts(hourlyChart, 3600.0, 600.0, 600000);
      fill_then_update_charts(dailyChart, 36000.0, 6000.0, 6000000);
      //fill_then_update_charts(hourlyChart, 600.0, 60.0, 1000);
    </script>
  </body>
</html>
